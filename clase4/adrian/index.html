<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
        <h2 :style.color=miColor >Titulo</h2> 
        <button @click="cambiarColor">Cambiar color</button>
        <p>Mensaje {{ mensajeBienvenida }}</p> 
        <p>Otro mensaje {{ otroMensaje }}</p>
        <p>Numero {{  numero + 1 }}</p>
        <button @click="incrementar">Incrementar numero</button>
        <p>Operador ternario {{ ok ? 'SI' : 'NO' }}</p>
        <p>Bienvenida al reves:  {{ mensajeBienvenida.split('').reverse().join('') }} </p>
        <p v-if="ver">Ahora me ven</p>
        <p v-show="ver">Ahora me ven con v-show</p>

    </div>

    <script src="index.js"></script>

</body>
</html>
